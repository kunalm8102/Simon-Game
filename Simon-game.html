<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Recursive&family=Sacramento&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="level-title">Press Any Key to Start</h1>
    <div class="container">
      <div class="row">
        <div type="button" id="red" class="btn red"></div>

        <div type="button" id="green" class="btn green"></div>
      </div>

      <div class="row">
        <div type="button" id="blue" class="btn blue"></div>
        <div type="button" id="yellow" class="btn yellow"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
